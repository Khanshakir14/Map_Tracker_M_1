<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Tracker</title>
    <link rel="stylesheet" href="map.css">
</head>
<body>
    <div id="container">
        <div id="inputs">
            <input type="text" id="source" placeholder="Enter source location">
            <input type="text" id="destination" placeholder="Enter destination location">
            <button id="startTracking">Start Tracking</button>
        </div>
        <div id="map"></div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCuwRNFoo9TF0au7vGd_pwK_Up1srvkocM&libraries=places"></script>
    <script src="map.js"></script>
</body>
</html>
